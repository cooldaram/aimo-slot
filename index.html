                        </div>
                        <div class="tag">

                        </div>

        <script>
            // ë„íŠ¸ ë°°ê²½ ì½”ë“œ
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ ì¶”ì 
            const mouse = {
                x: undefined,
                y: undefined,
                radius: 150,
            };

            window.addEventListener("mousemove", (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });

            window.addEventListener("resize", () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                createPoints();
            });

            // ì  ë°ì´í„° ì €ì¥
            let points = [];

            // ì  ìƒì„± í•¨ìˆ˜
            function createPoints() {
                points = [];

                const spacing = 40;

                for (let x = spacing; x < canvas.width; x += spacing) {
                    for (let y = spacing; y < canvas.height; y += spacing) {
                        points.push({
                            x: x,
                            y: y,
                            baseSize: 1,
                            size: 1,
                            color: "#333333",
                            baseColor: "#333333",
                            glowColor: "#666666",
                        });
                    }
                }
            }

            // ê·¸ë¦¬ê¸° í•¨ìˆ˜
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // ê° ì  ê·¸ë¦¬ê¸°
                for (let i = 0; i < points.length; i++) {
                    const point = points[i];

                    // ë§ˆìš°ìŠ¤ì™€ì˜ ê±°ë¦¬ ê³„ì‚°
                    if (mouse.x !== undefined && mouse.y !== undefined) {
                        const dx = mouse.x - point.x;
                        const dy = mouse.y - point.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        // ë§ˆìš°ìŠ¤ ë²”ìœ„ ë‚´ì— ìˆìœ¼ë©´ ë¹›ë‚˜ëŠ” íš¨ê³¼
                        if (distance < mouse.radius) {
                            const effect = 1 - distance / mouse.radius;
                            point.size = point.baseSize + effect * 3;

                            const r = Math.floor(51 + effect * 100);
                            const g = Math.floor(51 + effect * 100);
                            const b = Math.floor(51 + effect * 100);
                            point.color = `rgb(${r}, ${g}, ${b})`;
                        } else {
                            point.size = point.baseSize;
                            point.color = point.baseColor;
                        }
                    }

                    ctx.fillStyle = point.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, point.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                requestAnimationFrame(draw);
            }

            createPoints();
            draw();

            // ìŠ¬ë¡¯ë¨¸ì‹  ì½”ë“œ
            document.addEventListener("DOMContentLoaded", function () {
                const slots = document.querySelectorAll(".slot");
                const reels = document.querySelectorAll(".reel-container");
                const connectionLine =
                    document.getElementById("connectionLine");
                let isSpinning = false;

                // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì • (ê° ë¦´ì˜ ì²« ë²ˆì§¸ ì•„ì´í…œ í‘œì‹œ)
                reels.forEach((reel) => {
                    reel.style.transition = "none";
                    reel.style.top = "0px";
                });

                // ì—°ê²° ë¼ì¸ ìœ„ì¹˜ ê³„ì‚° ë° ì„¤ì •
                function setupConnectionLine() {
                    const firstSlot = slots[0].getBoundingClientRect();
                    const lastSlot =
                        slots[slots.length - 1].getBoundingClientRect();

                    const lineWidth = lastSlot.right - firstSlot.left;
                    connectionLine.style.width = "0";
                    connectionLine.style.left =
                        firstSlot.left - firstSlot.left + "px";

                    return lineWidth;
                }

                // ì—°ê²° ë¼ì¸ í‘œì‹œ
                function showConnectionLine() {
                    const lineWidth = setupConnectionLine();

                    // ë¼ì¸ ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
                    setTimeout(() => {
                        connectionLine.style.opacity = "1";
                        connectionLine.style.width = lineWidth + "px";
                    }, 500);
                }

                // ì—°ê²° ë¼ì¸ ì¦‰ì‹œ ìˆ¨ê¸°ê¸°
                function hideConnectionLine() {
                    // íŠ¸ëœì§€ì…˜ íš¨ê³¼ ì œê±°ë¡œ ì¦‰ì‹œ ì‚¬ë¼ì§€ê²Œ í•¨
                    connectionLine.style.transition = "none";
                    connectionLine.style.opacity = "0";
                    connectionLine.style.width = "0";

                    // íŠ¸ëœì§€ì…˜ ë³µì› (ë‹¤ìŒ ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•´)
                    setTimeout(() => {
                        connectionLine.style.transition =
                            "opacity 0.5s ease-in-out, width 1.5s ease-in-out";
                    }, 50);
                }

                function spinReels() {
                    if (isSpinning) return;
                    isSpinning = true;

                    // ë¼ì¸ ì¦‰ì‹œ ìˆ¨ê¸°ê¸°
                    hideConnectionLine();

                    // ê° ë¦´ë§ˆë‹¤ ê°œë³„ì ìœ¼ë¡œ íšŒì „
                    reels.forEach((reel, index) => {
                        // í˜„ì¬ ìœ„ì¹˜ ì´ˆê¸°í™”
                        reel.style.transition = "none";
                        reel.style.top = "0px";

                        // ê°•ì œ ë¦¬í”Œë¡œìš°
                        void reel.offsetHeight;

                        // íšŒì „ ì†ë„ì™€ ì§€ì—° ì„¤ì • (ê° ë¦´ë§ˆë‹¤ ë‹¤ë¥´ê²Œ)
                        const duration = 3 + index * 0.5; // ì´ˆ ë‹¨ìœ„
                        const delay = index * 0.3; // ì´ˆ ë‹¨ìœ„

                        // íŠ¸ëœì§€ì…˜ ì„¤ì •
                        reel.style.transition = `top ${duration}s cubic-bezier(.17,.67,.83,.67) ${delay}s`;

                        // ë§ˆì§€ë§‰ ì•„ì´í…œì´ ì¤‘ì•™ì— ì˜¤ë„ë¡ íšŒì „
                        reel.style.top = "-300px";
                    });

                    // ëª¨ë“  ë¦´ì´ ë©ˆì¶˜ í›„ ì—°ê²° ë¼ì¸ í‘œì‹œ ë° ìƒíƒœ ë¦¬ì…‹, ê·¸ë¦¬ê³  ìë™ ì¬ì‹œì‘
                    const maxDuration = 5; // ê°€ì¥ ì˜¤ë˜ ëŒì•„ê°€ëŠ” ë¦´ ê¸°ì¤€
                    setTimeout(() => {
                        showConnectionLine();

                        // AIMO ê²°ê³¼ë¥¼ 2ì´ˆê°„ ë³´ì—¬ì¤€ í›„ ë‹¤ì‹œ íšŒì „ ì‹œì‘
                        setTimeout(() => {
                            isSpinning = false;
                            spinReels();
                        }, 2000);
                    }, maxDuration * 1000);
                }

                // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆì‹œ ì—°ê²° ë¼ì¸ ìœ„ì¹˜ ì¬ì¡°ì •
                window.addEventListener("resize", () => {
                    if (!isSpinning && connectionLine.style.opacity === "1") {
                        setupConnectionLine();
                    }
                });

                // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì‹œì‘
                setTimeout(spinReels, 1000);
            });
        </script>
